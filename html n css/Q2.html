<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document of Inputs

    </title>
</head>
<body>
   <h1> This the Input page for Q2.</h1>
   <br>
   <form action="submit.html" method="post">
       <label for="username">Username:</label>
       <input type="text" id="username" name="username" required
       placeholder="Enter your username">
       <br>
       <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required
        placeholder="Enter your email">
        <br>
        <br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" aria-placeholder="Select your gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>
        <br>
        <textarea name="comments" id="comments" placeholder="Enter your comments here..."></textarea>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
